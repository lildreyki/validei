<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✅ VALIDEI | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="/styles/style-login.css">
    <link rel="stylesheet" href="/styles/style-login-mq.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Faça o login para acessar o Validei. <a class="textdsn" href="/index.html" class="botao"> [ Voltar ] </a></p>
                <form method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu email..." autocomplete="email" required maxlength="30">
                        <label for="login">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha..." autocomplete="current-password" required minlength="8">
                        <label for="senha">Senha</label>
                    </div>
                    <a href="/pages/validei.html"><button>ENTRAR</button></a>
                    <!--<input type="submit" value="Entrar">-->
                    <a href="#" class="botao">
                        Esqueci a senha
                    </a>
                    <a href="#" class="botao">
                        Cadastrar-se
                    </a>
                    <!-- adicionar botão (checkbox) para aceitar os termos de uso do site. -->
                </form>
            </div>
        </section>
    </main>
</body>
</html>
