<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDEI ✅ Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="/styles/style-login.css">
    <link rel="stylesheet" href="/styles/style-login-mq.css">
    <link rel="shortcut icon" href="../imgs/imagem-logo.png" type="image/x-icon">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Faça o login para acessar o Validei. <a class="textdsn" href="/index.html" class="botao">[Voltar]</a></p>
                <form method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">mail</span>
                        <input type="text" name="login" id="ilogin" placeholder="seu usuário..." autocomplete="off" required maxlength="30">
                        <label for="login">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha..." autocomplete="off" required minlength="4">
                        <label for="senha">Senha</label>
                    </div>
                    <!-- <a href="/pages/validei.html"><button>Esqueci a senha</button></a> -->
                    <a href="#" class="botaoo">
                        Esqueci a senha
                    </a>
                    <!-- <input type="submit" value="Entrar"> -->
                    <a onclick="loginAcess()" href="#" class="botao">
                        Entrar
                    </a>
                    <a href="#" class="botao">
                        Cadastrar-se
                    </a>
                    <!-- adicionar botão (checkbox) para aceitar os termos de uso do site. -->
                </form>
            </div>
        </section>
    </main>
    <script src="../scripts/script.js"></script>
</body>
</html>
